      - name: Restore dependencies
        run: dotnet restore TestProject1 -s https://api.nuget.org/v3/index.json
        working-directory: ${{ env.GITHUB_WORKSPACE }}
        
      - name: Build
        run: dotnet build TestProject1 --configuration Release --no-restore
        
      - name: Test
        run: dotnet test TestProject1 -c Release --no-build --verbosity n --logger trx
        continue-on-error: true

      - name: Publish test results
        uses: bibipkins/dotnet-test-reporter@c13c759e2c509efa3d83109f62dbb3e92697a140
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          #test-results: ./TestProject1/TestResults
          test-results: TestProject1/TestResults
          comment-title: 'Unit Test Results'
