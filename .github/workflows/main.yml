name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['5.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Get Shared Pull Requests
        uses: octokit/request-action@v2.x
        id: get_shared_prs
        with:
          route: GET /repos/{owner}/{repo}/pulls
          owner: artalexmay
          repo: RL_Test_Shared
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Shared
        uses: actions/checkout@v3
        with:
          repository: 'artalexmay/RL_Test_Shared'
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Install dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
        
      - name: Test
        run: dotnet test TestProject1 -c Release --no-build --verbosity n --logger trx
        continue-on-error: true

      - name: Publish test results
        uses: bibipkins/dotnet-test-reporter@c13c759e2c509efa3d83109f62dbb3e92697a140
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          #test-results: ./TestProject1/TestResults
          test-results: ../../TestProject1/TestResults
          comment-title: 'Unit Test Results'
